<div class="wallpaper-box" 
    cdkDragBoundary=".canvas" 
    cdkDrag
    [id]="wallpaper.id + '_box'"
    [style.width.px]="wallpaper.emulatedDimension.widthPx" 
    [style.height.px]="wallpaper.emulatedDimension.heightPx"   
    (cdkDragEnded)="onDragEnded($event)">
    <img [id]="wallpaper.id" 
         [src]="wallpaper.url">
</div>
