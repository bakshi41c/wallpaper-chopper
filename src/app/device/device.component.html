
<div class="device-box" 
        cdkDragBoundary=".canvas" 
        cdkDrag
        [id]="device.id"
        [style.width.px]="device.emulatedDimension.widthPx" 
        [style.height.px]="device.emulatedDimension.heightPx"
        (cdkDragEnded)="onDragEnded($event)"
        [cdkDragFreeDragPosition]="startPosition">
        <img *ngIf="device.backgoundImage" [id]="device.id + '_background'" 
         [src]="device.backgoundImage">
</div>
